  <body>
    <header class="header-section container-fluid">
      <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
          <img
            src="/images/image4.png"
            width="50"
            height="50"
            class="d-inline-block align-top"
            alt=""
          />
          L'ultima Cena
        </a>
        <ul class="navbar-nav mr-auto"></ul>
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Build Your Pizza!</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/app/order/orders.html">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/app/ingredient/ingredients.html"
              >Ingredients</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/app/beverage/beverages.html"

          <li class="nav-item">

          <li class="nav-item">

          </li>
        </ul>
      </nav>
    </header>

    <div class="container mt-5">
      <div class="jumbotron">
        <h2 class="text-center">Report</h2>
        <hr />

        <div id="most-requested-ingredient">
          <h4>Most Requested Ingredient</h4>
          <p><strong>Ingredient:</strong> <span id="ingredient-name"></span></p>
          <p>
            <strong>Times Ordered:</strong> <span id="ingredient-count"></span>
          </p>
        </div>

        <hr />

        <div id="most-revenue-month">
          <h4>Month with Most Revenue</h4>
          <p><strong>Month:</strong> <span id="revenue-month"></span></p>
          <p><strong>Year:</strong> <span id="revenue-year"></span></p>
          <p>
            <strong>Total Revenue:</strong> $<span id="revenue-total"></span>
          </p>
        </div>

        <hr />

        <div id="top-customers">
          <h4>Top 3 Customers</h4>
          <ol id="customer-list"></ol>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script
